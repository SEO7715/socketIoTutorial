      function namespace(nsp) {
         const namespace = io('/namespace' + nsp);
         // news라는 이벤트를 받을 경우, console에 data.description 출력하기
         namespace.on('news', (data) => {
            console.log(data.description);
         })
      }
   </script>
   <body>
      <button onClick="namespace (1)">namespace1</button>
      <button onClick="namespace (2)">namespace2</button>
   </body>
</html>
